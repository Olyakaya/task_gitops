apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      nodeSelector:
        agentpool: workloadpool
      imagePullSecrets:
        - name: acr-secret # Add this line
      containers:
        - name: myapp
          image: task10cr.azurecr.io/myapp:v1
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: myapp-config
