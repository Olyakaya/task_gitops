apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      annotations:
        configmapHash: "{{ .Values.configmapHash }}"
      labels:
        app: myapp
    spec:
      nodeSelector:
        agentpool: workloadpool
      imagePullSecrets:
        - name: acr-secret
      containers:
        - name: myapp
          image: olhabuchynskacr.azurecr.io/myapp:v1
          ports:
            - containerPort: 5000
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 3
            periodSeconds: 5
