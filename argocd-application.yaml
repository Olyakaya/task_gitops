apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myappv1
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: "Force=true,Replace=true"
spec:
  project: default
  source:
    repoURL: https://github.com/Olyakaya/task_gitops.git
    targetRevision: main
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
operation:
  sync:
    resources:
      - kind: Namespace
        name: myapp
    syncStrategy:
      apply:
        force: true

    syncOptions:
      - Replace=true
      - ApplyOutOfSyncOnly=true # Add this to force sync on ConfigMap changes
      - RespectIgnoreDifferences=true
      - CreateNamespace=true
